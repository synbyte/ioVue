name: Java CI with Gradle

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: APK Build action
      uses: MayMeow/apk-build/action@v1
      with:
        android-compile-sdk: "30"
        android-build-tools: "30.0.2"
        android-sdk-tools: "6514223"
    
